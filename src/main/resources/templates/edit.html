<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Article Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Product Details</h2>
    <div>
        <form th:object="${article}" th:action="@{/articles}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:for="topic">Topic</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{topic}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:for="content">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control mde-field" th:field="*{content}"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script th:src="@{/webjars/simplemde-markdown-editor/1.11.2/dist/simplemde.min.js}"></script>
<script>
    var simplemde = new SimpleMDE()
</script>

</body>
</html>
